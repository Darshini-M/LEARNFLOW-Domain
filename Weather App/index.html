<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/x-icon"
      href="./images/Logo.JPG"/>

      <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Poppins font by google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
      <title>Weather App</title>
      <script src="script.js"></script>
    </head>
    <body> 
        <div class="weather-app">
          <div class="container">
            <h3 class="brand">Weather Forecast</h3>
            <div>
              <h1 class="temp">16&#176;</h1>
              <div class="city-time">
                <h1 class="name">Chennai</h1>
                <small>
                  <span class="time">17:30</span>
                  <span class="date">Tuesday Dec 12</span>
                </small>
              </div>
              <div class="weather">
                <img
                  src="./icons/day/113.png"
                  class="icon"
                  alt="icon"
                  width="50"
                  height="50"
                />
                <span class="condition">Cloudy</span>
              </div>
            </div>
          </div>
          <div class="panel">
            <form id="locationInput">
              <input
                type="text"
                class="search"
                placeholder="Search Location..."/>
                <button type="submit" class="submit">
                  <i class="fas fa-search"></i>
                </button>
            </form>
            <ul class="cities">
              <li class="city">Trichy</li>
              <li class="city">Mumbai</li>
              <li class="city">Delhi</li>
              <li class="city">Bengaluru</li> 
            </ul>
            <ul class="details">
              <h4>Weather Details</h4>
              <li>
                <span>Cloudy</span>
                <span class="cloud">46%</span>
              </li>
              <li>
                <span>Humidity</span>
                <span class="humidity">75%</span>
              </li>
              <li>
                <span>Wind</span>
                <span class="wind">18km/h</span>
              </li>
            </ul>
          </div>
        </div>
    </body>
</html>
